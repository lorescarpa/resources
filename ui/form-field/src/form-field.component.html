<div class="bri-form-field-wrapper">
  <div class="bri-form-field-label-wrapper">
    <label
      class="bri-form-field-label"
      [id]="_labelId"
      [attr.for]="_control.id"
      [attr.aria-owns]="_control.id"
    >
      <ng-content select="bri-label"></ng-content>
    </label>
  </div>

  <div
    class="bri-form-field-flex"
    [ngClass]="{ 'bri-form-field-flex-transparent': isTransparent }"
  >
    <div class="bri-form-field-content-wrapper">
      <div class="bri-form-field-content">
        <ng-content></ng-content>
      </div>
      @if(_hasTextSuffix) {
      <div class="bri-form-field-suffix">
        <ng-content select="[briTextSuffix]"></ng-content>
      </div>
      } @if(_hasIconSuffix) {
      <div class="bri-form-field-suffix">
        <ng-content select="[briSuffix], [briIconSuffix]"></ng-content>
      </div>
      }
    </div>
  </div>

  <div
    class="bri-form-field-subscript-wrapper bri-form-field-bottom-align"
    [class.bri-form-field-subscript-dynamic-size]="
      subscriptSizing === 'dynamic'
    "
  >
    @switch (_getDisplayedMessages()) { @case ('error') {
    <div
      class="bri-form-field-error-wrapper"
      [@transitionMessages]="_subscriptAnimationState"
    >
      <ng-content select="bri-error, [briError]"></ng-content>
    </div>
    } @case ('hint') {
    <div
      class="bri-form-field-hint-wrapper"
      [@transitionMessages]="_subscriptAnimationState"
    >
      @if (hintLabel) {
      <bri-hint [id]="_hintLabelId">{{ hintLabel }}</bri-hint>
      }
      <ng-content select="bri-hint:not([align='end'])"></ng-content>
      <div class="bri-form-field-hint-spacer"></div>
      <ng-content select="bri-hint[align='end']"></ng-content>
    </div>
    } }
  </div>
