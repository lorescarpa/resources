<button
  class="bri-tab-header-pagination bri-tab-header-pagination-before"
  #previousPaginator
  aria-hidden="true"
  type="button"
  tabindex="-1"
  [class.bri-tab-header-pagination-disabled]="_disableScrollBefore"
  [disabled]="_disableScrollBefore || null"
  (click)="_handlePaginatorClick('before')"
  (mousedown)="_handlePaginatorPress('before', $event)"
  (touchend)="_stopInterval()"
>
  <div class="bri-tab-header-pagination-chevron"></div>
</button>

<div
  class="bri-tab-label-container"
  #tabListContainer
  (keydown)="_handleKeydown($event)"
  [class._bri-animation-noopable]="_animationMode === 'NoopAnimations'"
>
  <div
    #tabList
    class="bri-tab-list"
    role="tablist"
    (cdkObserveContent)="_onContentChanges()"
  >
    <div class="bri-tab-labels" #tabListInner>
      <ng-content></ng-content>
    </div>
  </div>
</div>

<!-- TODO: this also had `mat-elevation-z4`. Figure out what we should do with it. -->
<button
  class="bri-tab-header-pagination bri-tab-header-pagination-after"
  #nextPaginator
  aria-hidden="true"
  type="button"
  mat-ripple
  [class.bri-tab-header-pagination-disabled]="_disableScrollAfter"
  [disabled]="_disableScrollAfter || null"
  tabindex="-1"
  (mousedown)="_handlePaginatorPress('after', $event)"
  (click)="_handlePaginatorClick('after')"
  (touchend)="_stopInterval()"
>
  <div class="bri-tab-header-pagination-chevron"></div>
</button>
